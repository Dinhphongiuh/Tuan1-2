<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>

    <p>* denotes mandotory</p>

    <form action="" method="post">
        <label for="txtFllN">Full name*:</label> <br>
        <input type="text" id="txtFllN" name="txtName" placeholder="FirstName LastName"><br>
        <label for="txtEmail">Email address*:</label> <br>
        <input type="email" id="txtEmail" name="txtEmail" placeholder="EMAIL_ADDRESS"> <br>
        <label for="selectTour">Select Tour Package*:</label> <br>
        <select name="SelectTour" id="selectTour" style="width: 80px;">
            <option value="">Goa</option>
        </select> <br>
        <label for="txtDate">Arrial date*:</label><br>
        <input type="date"><br>
        <label for="txtNumberPer">Number of persion*:</label><br>
        <input type="text" id="txtNumberPer" placeholder="UNKNOWN_TYPE"><br>
        What would you want to avail?*<br>
        <label for="cbBoar">Boarding</label>
        <input type="checkbox" id="cbBoar"><br>
        <label for="cbFood">Fooding</label>
        <input type="checkbox" id="cbFood"><br>
        <label for="cbSight">Sight seeing</label>
        <input type="checkbox" id="cbSight"><br>
        <label for="">Discout Coupon code:</label><br>
        <input type="text" id="" placeholder="UNKNOWN_TYPE"><br>
        <label for="">Term and conditions*</label><br>
        <input type="radio" id="Agree">
        <label for="Agree">agree</label>
        <input type="radio" id="disagree">
        <label for="disagree">I disagree</label><br>
        <input type="submit" value="Complete reservation">
    </form>
</body>
</html>
