<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="12" style="font-size: 50px; border-color: aquamarine;">
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td style="background-color: chocolate;">4</td>
            <td style="background-color: chocolate;">5</td>
            <td rowspan="2" style="background-color: orange;">6</td>
        </tr>
        <tr>
            <td style="background-color: chocolate;">7</td>
            <td style="background-color: chocolate;">8</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: orange;">9</td>
            <td style="background-color: orange;">10</td>
        </tr>
    </table>
</body>
</html>
